<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link href="./css/tailwind.css" rel="stylesheet" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="flex flex-col justify-center align-center bg-mainBackground text-mainWhite h-screen"
  >
    <section
      class="
        bg-cardBackground
        overflow-hidden
        rounded-xl
        Background
        my-10
        mx-auto
        w-11/12
        flex flex-col
        lg:flex-row-reverse
        md:w-8/12
      "
    >
      <div class="w-full h-1/3 lg:h-full lg:w-1/2">
        <!-- Desktop -->
        <div class="hidden md:block relative w-full h-full">
          <img
            src="./images/image-header-desktop.jpg"
            class="bg-cover bg-no-repeat w-full h-full"
          />
          <div class="overlay"></div>
        </div>
        <!-- mobile -->
        <div class="block md:hidden relative w-full h-full">
          <img
            src="./images/image-header-mobile.jpg"
            class="bg-cover bg-no-repeat w-full h-full"
          />
          <div class="overlay"></div>
        </div>
      </div>
      <div
        class="
          flex
          justify-center
          pt-10
          align-items
          justify-between
          flex-col
          h-2/3
          px-12
          sm:px-24
          lg:h-full lg:w-1/2 lg:pt-16 lg:justify-start
          xl:pt-24
        "
      >
        <h1
          class="
            text-lg
            font-bold
            text-center
            font-display
            tracking-wider
            sm:text-3xl
            lg:text-left lg:mb-8 lg:text-3xl
            xl:mb-14
            xl:text-4xl
          "
        >
          Get <span class="text-accent">insights</span> that help your business
          grow.
        </h1>

        <p
          class="
            font-body font-sm
            text-mainParagraph text-sm
            break-normal
            text-center
            sm:text-base
            lg:text-left lg:mb-12
            xl:text-lg xl:mb-16
          "
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <section
          class="
            flex flex-col
            text-center
            gap-7
            w-auto
            mx-auto
            lg:flex-row lg:justify-between lg:w-full
          "
        >
          <div class="pane">
            <p class="font-display font-bold text-lg lg:text-left">10k+</p>
            <p class="font-body text-statHeading text-xs uppercase">
              companies
            </p>
          </div>
          <div class="pane">
            <p class="font-display font-bold text-lg lg:text-left">314</p>
            <p class="font-body text-statHeading text-xs uppercase">
              templates
            </p>
          </div>
          <div class="pane mb-10">
            <p class="font-display font-bold text-lg lg:text-left">12M+</p>
            <p class="font-body text-statHeading text-xs uppercase">queries</p>
          </div>
        </section>
      </div>
    </section>

    <div class="attribution mt-10">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jo√£o Mendes</a>.
    </div>
  </body>
</html>
